---
apiVersion: v1
kind: ConfigMap
metadata:
  name: colossus-grafana-provisioning
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana
    app.kubernetes.io/component: provisioning
    monitoring: "enabled"
data:
  datasources.yaml: |
    apiVersion: 1

    datasources:
      - name: VictoriaMetrics
        type: prometheus
        access: proxy
        url: http://colossus-victoriametrics:8428
        isDefault: true
  dashboards.yaml: |
    apiVersion: 1

    providers:
      - name: Prometheus
        orgId: 1
        folder: ''
        type: file
        options:
          path: /opt/git/link/colossus/monitoring/dashboards
