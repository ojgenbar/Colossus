---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: colossus-grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana
spec:
  serviceName: colossus-grafana-headless
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/instance: colossus-grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
        app.kubernetes.io/instance: colossus-grafana
        metrics_scrape_enabled: "true"
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 472
        runAsUser: 472
        runAsGroup: 472
      initContainers:
        - name: fix-permissions
          image: busybox:1.35
          command: [ 'sh', '-c' ]
          args:
            - |
              chown -R 472:472 /var/lib/grafana
              chmod -R 755 /var/lib/grafana
          securityContext:
            runAsUser: 0  # Run as root to change ownership
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
      containers:
        - name: grafana
          image: grafana/grafana:9.2.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: password
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-admin
                  key: username
          volumeMounts:
            - name: grafana-data
              mountPath: /var/lib/grafana
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning
              readOnly: true
            - name: git-repo
              mountPath: /opt/git
              readOnly: true
          readinessProbe:
            httpGet:
              path: /login
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 20
        - name: git-sync
          image: registry.k8s.io/git-sync/git-sync:v4.5.1
          imagePullPolicy: IfNotPresent
          env:
            - name: GITSYNC_REPO
              valueFrom:
                configMapKeyRef:
                  name: colossus-grafana-git
                  key: GITSYNC_REPO
            - name: GITSYNC_REF
              valueFrom:
                configMapKeyRef:
                  name: colossus-grafana-git
                  key: GITSYNC_REF
                  optional: true
            - name: GITSYNC_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: colossus-grafana-git
                  key: GITSYNC_PERIOD
                  optional: true
          args:
            - --root=/opt/git
            - --link=link/colossus
            - --period=10s
          securityContext:
            runAsUser: 472
            runAsGroup: 472
          volumeMounts:
            - name: git-repo
              mountPath: /opt/git
      volumes:
        - name: grafana-provisioning
          configMap:
            name: colossus-grafana-provisioning
            items:
              - key: datasources.yaml
                path: datasources/datasources.yaml
              - key: dashboards.yaml
                path: dashboards/dashboards.yaml
        - name: git-repo
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: grafana-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: grafana-storage
        resources:
          requests:
            storage: 2Gi
