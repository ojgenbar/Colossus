---
apiVersion: v1
kind: Service
metadata:
  name: colossus-grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana

---
apiVersion: v1
kind: Service
metadata:
  name: colossus-grafana-headless
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana

---
apiVersion: v1
kind: Service
metadata:
  name: colossus-grafana-nodeport
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana
spec:
  type: NodePort
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 30103
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: colossus-grafana
